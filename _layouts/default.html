<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>{{ page.title }}</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script defer src="/js/master.js"></script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-26426915-2']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

  </script>
</head>

<body>
  <div id="main">
    <header>
    <a class="logo" href="/"><img src="/img/tsr.png"></a>
    <div class="extras">
      <a href="http://feeds.feedburner.com/TheSpokenRune" title="Subscribe via RSS"><img src="/img/rss-25.png"></a>
      <a href="http://itunes.apple.com/us/podcast/the-spoken-rune/id525314437" title="Subscribe via iTunes"><img src="/img/itunes.png"></a>
    </div>
    </header>
    <nav>
      <img src="/img/inscriptions.png">
      <ol class="inscriptions">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.author }}</li>
        {% endfor %}
      </ol>
      <br/>
      <br/>
      <a href="/about.html">About this site</a>
    </nav>

    {{ content }}
    <div style="clear:both;"></div>
  </div>
</body>

</html>
