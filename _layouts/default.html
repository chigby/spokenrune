<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>{{ page.title }}</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script defer src="/js/master.js"></script>
</head>

<body>
  <div id="main">
    <header>
    <a class="logo" href="/"><img src="/img/tsr.png"></a>
    <div class="extras">
      <a href="/atom.xml" title="Subscribe via RSS"><img src="/img/rss-25.png"></a>
    </div>
    </header>
    <nav>
      <img src="/img/inscriptions.png">
      <ol class="inscriptions">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.author }}</li>
        {% endfor %}
      </ol>
      <br/>
      <br/>
      <a href="/about.html">About this site</a>
    </nav>

    {{ content }}
    <div style="clear:both;"></div>
  </div>
</body>

</html>
