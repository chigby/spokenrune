<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
  <title>{{ page.title }}</title>
</head>

<body>
  <div id="main">
    <a href="/"><h1>The Spoken Rune</h1></a>
    <nav>
      <h2>Inscriptions</h2>
      <ol>
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.author }}</li>
        {% endfor %}
      </ol>
    </nav>

    {{ content }}
  </div>
</body>

</html>
