---
layout: default
title: The Spoken Rune
---

<h2>Inscriptions</h2>
<ol>
  {% for post in site.posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> {{ post.author }}</li>
  {% endfor %}
</ol>

{% for post in site.posts limit:1 %}
<div>
  <p><a href="{{ post.mp3_url }}">Download</a>.</p>
  <p><img src="{{ post.image_url }}" /></p>
  {{ post.content }}
</div>
{% endfor %}
