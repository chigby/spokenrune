---
layout: default
title: Inscription Home
---

{% for page in site.posts limit:1 %}
<article>
  <p class="download">
    <a href="https://s3.amazonaws.com/spokenrune/{{ page.filename }}.mp3">
      <img src="/img/download.png">
    </a>
  </p>

  <img class="art" alt="{{ page.title }} Image" src="{{ page.image_url }}" />

  <div class="info">
  {{ page.content }}
  </div>

  <script type="text/javascript">
    $(document).ready( function () {
    var cues = {
    {% for cue in page.cues %}
        '{{cue[0]}}': '{{cue[1]}}',
    {% endfor %}
    }

    createPlayer("{{ page.filename }}", cues) // Inside the anonymous function we are cool.
    });

  </script>
</article>
{% endfor %}
